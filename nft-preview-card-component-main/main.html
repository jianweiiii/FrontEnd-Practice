<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NFT</title>
</head>
<body>
    <div class="wrapper">
        <img src="/images/image-equilibrium.jpg"  class="main">

        <div class="name">
            Equilibrium #3429
        </div>

        <div class="content">
            Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="sWrapper">
            <div class="eth">
                <img src="/images/icon-ethereum.svg" class="ethImage">
                0.041 ETH
            </div>

            <div class="days">
                <img src="/images/icon-clock.svg" class="clock">
                3 days left
            </div>
        </div>

        <hr class="line"> 

        <div class="creator">
            <img src="/images/image-avatar.png" class="second">
            Creation of   <div class="username">  Jules Wyvern</div> 

        </div>
        
        














    </div>
    


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
